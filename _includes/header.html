<script>
   // Typing effect function
   function typeWriter(elementId, text, speed) {
      let i = 0;
      let element = document.getElementById(elementId);
      function type() {
         if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, speed);  // Slow down the typing speed
         }
      }
      type();
   }

   window.onload = function() {
      let username = "{{ site.username }}";  // Pull from config.yml
      let userTitle = "{{ site.user_title }}";  // Pull from config.yml

      // Start typing effect for username with slower speed (200ms per character)
      setTimeout(() => {
         typeWriter("username", username, 200);  // Slowed typing speed
         document.getElementById("username").style.visibility = "visible";  // Show the username after typing starts
      }, 100);  // Delay before typing starts (optional)

      // Start typing effect for user title after username finishes
      setTimeout(() => {
         typeWriter("user-title", userTitle, 200);  // Slowed typing speed for user title
         document.getElementById("user-title").style.visibility = "visible";  // Show the user title after typing starts
      }, username.length * 200 + 500); // Delay user-title typing after username finishes
   };
</script>
